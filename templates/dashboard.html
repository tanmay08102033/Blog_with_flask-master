{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/login.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome {{params["admin_user"]}}</h1>
            <span class="subheading"> Manage your blogs here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


        <a href="edit/0"><button class="btn btn-primary">Add new post</button></a>

        <hr>
        <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
            {% for post in posts %}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>

   {% endblock %}
